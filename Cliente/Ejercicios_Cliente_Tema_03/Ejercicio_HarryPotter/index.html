<!-- 
 Tu proyecto tiene al menos dos vistas principales (páginas HTML):
index.html: la “portada / inicio” donde se pueden elegir casas (Gryffindor, Hufflepuff, Ravenclaw, Slytherin, SinCasa) mediante el menú de navegación.
Una vista de “resultado / lista” (cuando seleccionas una casa): el mismo index.html + scripts.js genera dinámicamente personajes de esa casa.
Una vista de “detalle” — llamémosla Articulo.html (o la que uses) — donde mostrarás los detalles de un personaje particular cuando el usuario lo seleccione.

El flujo que sigue un usuario típico:
En index.html, el usuario pulsa un enlace del menú con onclick="datosHarryPotter('Casa')".
scripts.js llama a la API, filtra personajes de esa casa, los ordena y los muestra en div#contenido como tarjetas (divs con imagen, nombre, año, etc.).
Si el usuario hace clic en la imagen de un personaje, se guarda su id en localStorage y se redirige a la página Articulo.
En Articulo.html, al cargarse, scripts.js detecta que la URL contiene "Articulo", recupera el id desde localStorage, vuelve a llamar a la API, filtra por ese id y muestra un solo personaje — la “ficha” detallada.

-->
